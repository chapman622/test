<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
#staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 250px;
    background: #222;
    color: white;
    font-family: sans-serif;
    border: 1px solid #444;
    user-select: none;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    resize: both;
    overflow: hidden;
}
#staffWidgetHeader {
    background: #333;
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#staffWidgetHeader span {
    font-weight: bold;
}
#staffList {
    padding: 5px;
    overflow-y: auto;
    flex: 1;
}
.staff-member {
    display: flex;
    align-items: center;
    margin-bottom: 3px;
}
.staff-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 5px;
}
.staff-info {
    display: flex;
    flex-direction: column;
    font-size: 12px;
}
button {
    background: #444;
    border: none;
    color: white;
    padding: 2px 6px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="staffWidget">
    <div id="staffWidgetHeader">
        <span id="headerTitle">Online Staff (0)</span>
        <div>
            <button id="minimizeBtn">−</button>
            <button id="simBtn">Sim</button>
        </div>
    </div>
    <div id="staffList"></div>
</div>

<script>
const serverUrlBase = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";
const staffListEl = document.getElementById("staffList");
const headerTitle = document.getElementById("headerTitle");
const box = document.getElementById("staffWidget");
const minimizeBtn = document.getElementById("minimizeBtn");
let minimized = false;
const HEADER_HEIGHT = 30;
const ROW_HEIGHT = 34;
const PADDING = 10;

// Dragging logic
let isDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;
box.addEventListener("mousedown", e => {
    if(e.target === minimizeBtn || e.target === document.getElementById("simBtn")) return;
    isDragging = true;
    dragOffsetX = e.clientX - box.offsetLeft;
    dragOffsetY = e.clientY - box.offsetTop;
});
document.addEventListener("mousemove", e => {
    if(isDragging && !resizing) {
        box.style.left = (e.clientX - dragOffsetX) + "px";
        box.style.top = (e.clientY - dragOffsetY) + "px";
    }
});
document.addEventListener("mouseup", () => isDragging = false);

// Resizing logic
let resizing = false;
box.addEventListener("mousedown", e => {
    if(e.offsetX > box.clientWidth - 10 && e.offsetY > box.clientHeight - 10){
        resizing = true;
    }
});
document.addEventListener("mousemove", e => {
    if(resizing){
        box.style.width = e.clientX - box.offsetLeft + "px";
        box.style.height = e.clientY - box.offsetTop + "px";
    }
});
document.addEventListener("mouseup", () => resizing = false);

// Minimize button
minimizeBtn.addEventListener("click", () => {
    minimized = !minimized;
    if(minimized){
        staffListEl.style.display = "none";
        box.style.height = HEADER_HEIGHT + "px";
        minimizeBtn.textContent = "+";
    } else {
        staffListEl.style.display = "block";
        box.style.height = HEADER_HEIGHT + staffListEl.children.length * ROW_HEIGHT + PADDING + "px";
        minimizeBtn.textContent = "−";
    }
});

// Sim button for testing
let simEnabled = false;
document.getElementById("simBtn").addEventListener("click", () => simEnabled = !simEnabled);

async function fetchStaff(){
    try{
        let serverUrl = serverUrlBase;
        let data = await fetch(serverUrl).then(r => r.json());

        // Optional simulation
        if(simEnabled){
            let simCount = Math.floor(Math.random()*10)+1;
            data.players = [];
            for(let i=0;i<simCount;i++){
                data.players.push([`Sim${i+1}`, i, 1000+i, "", true, "Job", false]);
            }
        }

        console.log("Players fetched:");
        (data.players || []).forEach(p => console.log(`${p[0]} → staff: ${p[4]}`));
        const staffMembers = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

        if(staffMembers.length === 0){
            staffListEl.innerHTML = "<i>No staff online</i>";
            headerTitle.textContent = "Online Staff (0)";
            headerTitle.style.color = "red";
            if(!minimized){
                minimized = true;
                staffListEl.style.display = "none";
                box.style.height = HEADER_HEIGHT + "px";
                minimizeBtn.textContent = "+";
            }
        } else {
            staffListEl.innerHTML = staffMembers.map(p => `
                <div class="staff-member">
                    <img src="${p[3] || ''}" class="staff-avatar">
                    <div class="staff-info">
                        <div class="staff-name">${p[0]}</div>
                        <div class="staff-job">${p[5] || ''}</div>
                    </div>
                </div>
            `).join("");
            const staffCount = staffMembers.length;
            const newHeight = HEADER_HEIGHT + staffCount * ROW_HEIGHT + PADDING;
            const maxHeight = window.innerHeight - 50;
            if(!minimized){
                box.style.height = Math.min(newHeight,maxHeight) + "px";
            }
            headerTitle.textContent = `Online Staff (${staffCount})`;
            headerTitle.style.color = "limegreen";
            if(minimized){
                minimized = false;
                staffListEl.style.display = "block";
                minimizeBtn.textContent = "−";
            }
        }
    } catch(err){
        staffListEl.innerHTML = "Error fetching staff";
        console.error(err);
        headerTitle.textContent = "Online Staff (?)";
        headerTitle.style.color = "orange";
    }
}

// Auto-refresh
setInterval(fetchStaff, 10000);
fetchStaff();
</script>
</body>
</html>
