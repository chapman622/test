<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport Tycoon Staff Widget</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111; /* background for testing */
}
#staffWidget {
  position: fixed;
  top: 50px;
  left: 50px;
  width: 300px;
  min-width: 200px;
  max-width: 600px;
  background: #222;
  color: white;
  border-radius: 10px;
  overflow: hidden;
  z-index: 9999;
  resize: both;
  padding: 5px;
}
#header {
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #333;
  padding: 5px;
}
#staffList {
  margin-top: 5px;
}
.staffRow {
  display: flex;
  align-items: center;
  margin: 3px 0;
}
.avatar {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  margin-right: 5px;
}
.staffName {
  font-weight: bold;
  margin-right: 5px;
}
.staffJob {
  font-size: 0.85em;
  color: #ccc;
}
button {
  background: #555;
  border: none;
  color: white;
  cursor: pointer;
  padding: 2px 5px;
  border-radius: 4px;
}
</style>
</head>
<body>

<div id="staffWidget">
  <div id="header">
    <span id="headerTitle">Online Staff (0)</span>
    <div>
      <button id="toggleSim">Sim</button>
      <button id="minMaxBtn">−</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const staffListEl = document.getElementById("staffList");
const headerTitle = document.getElementById("headerTitle");
const toggleSimBtn = document.getElementById("toggleSim");
const minMaxBtn = document.getElementById("minMaxBtn");
let simActive = false;
const serverUrl = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";

toggleSimBtn.addEventListener("click", () => { 
  simActive = !simActive; 
  fetchStaff(); 
});

minMaxBtn.addEventListener("click", () => {
  const isMin = staffListEl.style.display !== "none";
  if(isMin){
    staffListEl.style.display = "none";
    minMaxBtn.textContent = "+";
    staffWidget.style.width = "auto";
  } else {
    staffListEl.style.display = "block";
    minMaxBtn.textContent = "−";
    fetchStaff();
  }
});

async function fetchStaff(){
  try {
    const res = await fetch(serverUrl);
    const data = await res.json();

    const realStaff = (data.players || []).filter(p => p[4] === true);
    let allStaff = [...realStaff];

    if(simActive){
      const simCount = Math.floor(Math.random() * 20) + 1;
      for(let i=0;i<simCount;i++){
        allStaff.push({
          name:`SimStaff${i+1}`,
          job:"Sim Job",
          avatar:"https://via.placeholder.com/24"
        });
      }
    }

    if(allStaff.length === 0){
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = allStaff.map(p=>`
        <div class="staffRow">
          <img src="${p.avatar || p[3] || 'https://via.placeholder.com/24'}" class="avatar">
          <span class="staffName">${p.name || p[0]}</span>
          <span class="staffJob">${p.job || p[5]}</span>
        </div>
      `).join("");
      headerTitle.textContent = `Online Staff (${allStaff.length})`;
      headerTitle.style.color = "limegreen";
    }

  } catch(err){
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto refresh every 10 seconds
setInterval(fetchStaff, 10000);
fetchStaff();

// Drag anywhere
const staffWidget = document.getElementById("staffWidget");
let isDragging = false, dragOffsetX, dragOffsetY;
staffWidget.addEventListener("mousedown", e=>{
  if(e.target.tagName === "BUTTON") return; // ignore clicks on buttons
  isDragging = true;
  dragOffsetX = e.clientX - staffWidget.offsetLeft;
  dragOffsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener("mouseup",()=>{ isDragging=false; });
document.addEventListener("mousemove", e=>{
  if(isDragging){
    staffWidget.style.left = e.clientX - dragOffsetX + "px";
    staffWidget.style.top = e.clientY - dragOffsetY + "px";
  }
});
</script>

</body>
</html>
