<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  body { margin: 0; background: transparent; }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    background: #333;
    color: white;
    border-radius: 10px;
    overflow: hidden;
    font-family: sans-serif;
    width: 200px;
    cursor: move;
    z-index: 9999;
  }
  #staffHeader {
    padding: 8px;
    background: #444;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #staffHeader button {
    margin-left: 5px;
    background: #666;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 22px;
    height: 22px;
    border-radius: 3px;
  }
  #staffList {
    padding: 5px;
    overflow: hidden;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin: 3px 0;
    font-weight: normal;
  }
  .staffRow img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
  }
  .staffJob {
    font-weight: normal;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div>
      <button id="simBtn">S</button>
      <button id="minBtn">-</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const box = document.getElementById('staffWidget');
const headerTitle = document.getElementById('headerTitle');
const staffListEl = document.getElementById('staffList');
const minBtn = document.getElementById('minBtn');
const simBtn = document.getElementById('simBtn');

let minimized = false;
let showSim = false;
let HEADER_HEIGHT = 35;
let PADDING = 10;
let ROW_HEIGHT = 30;

const serverUrlBase = 'https://tycoon-2epova.users.cfx.re/status/widget/players.json';

// Dragging logic
let isDragging = false;
let offsetX, offsetY;

box.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - box.offsetLeft;
  offsetY = e.clientY - box.offsetTop;
  e.preventDefault();
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    box.style.left = (e.clientX - offsetX) + "px";
    box.style.top = (e.clientY - offsetY) + "px";
  }
});

document.addEventListener('mouseup', () => { isDragging = false; });

// Minimize button
minBtn.addEventListener('click', () => {
  minimized = !minimized;
  if (minimized) {
    staffListEl.style.display = 'none';
    box.style.height = HEADER_HEIGHT + PADDING + "px";
    minBtn.textContent = '+';
  } else {
    staffListEl.style.display = 'block';
    minBtn.textContent = '-';
    fetchStaff();
  }
});

// Sim button
simBtn.addEventListener('click', () => {
  showSim = !showSim;
  fetchStaff();
});

// Fetch staff
async function fetchStaff() {
  try {
    const res = await fetch(serverUrlBase);
    const data = await res.json();

    let staffMembers = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

    // Add simulated staff if sim button enabled
    if (showSim) {
      let simCount = Math.min(Math.floor(Math.random() * 20), 10);
      for (let i=0;i<simCount;i++){
        staffMembers.push([`SimStaff${i+1}`,0,0,false,true,'Sim Job',false,'']);
      }
    }

    if (staffMembers.length === 0) {
      staffListEl.innerHTML = "No staff online";
      box.style.height = HEADER_HEIGHT + PADDING + "px";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          <img src="${p[3] || 'https://via.placeholder.com/24'}" />
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join("");
      const staffCount = staffMembers.length;
      const newHeight = HEADER_HEIGHT + staffCount * ROW_HEIGHT + PADDING;
      const maxHeight = window.innerHeight - 50;
      const minHeight = 100;
      if (!minimized) {
        box.style.height = Math.max(minHeight, Math.min(newHeight, maxHeight)) + "px";
      }
      headerTitle.textContent = `Online Staff (${staffCount})`;
      headerTitle.style.color = "limegreen";
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    console.error(err);
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
  }
}

// Auto refresh every 10 seconds
setInterval(fetchStaff, 10000);

// Initial fetch
fetchStaff();
</script>

</body>
</html>
