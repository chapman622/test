<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  body {
    background-color: white; /* webpage background */
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    background-color: #222; /* same as header */
    color: white;
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
    min-width: 220px;
    max-width: 400px;
  }
  #staffHeader {
    background-color: #222;
    cursor: move;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }
  #staffList {
    padding: 10px;
    max-height: 400px;
    overflow-y: auto;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .staffAvatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
  }
  .staffJob {
    color: white;
  }
  #minMaxButton {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <button id="minMaxButton">-</button>
  </div>
  <div id="staffList">
    <!-- Staff rows go here -->
  </div>
</div>

<script>
const staffWidget = document.getElementById('staffWidget');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const minMaxButton = document.getElementById('minMaxButton');

let minimized = false;
const HEADER_HEIGHT = 50;
const ROW_HEIGHT = 40;
const PADDING = 20;

// Drag functionality
let offsetX, offsetY, isDragging = false;

staffWidget.addEventListener('mousedown', (e) => {
  if(e.target === minMaxButton) return; // ignore button
  isDragging = true;
  offsetX = e.clientX - staffWidget.offsetLeft;
  offsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', (e) => {
  if(isDragging && !minimized){
    staffWidget.style.left = e.clientX - offsetX + 'px';
    staffWidget.style.top = e.clientY - offsetY + 'px';
  }
});

// Minimize/maximize button
minMaxButton.addEventListener('click', () => {
  minimized = !minimized;
  if(minimized){
    staffWidget.style.height = HEADER_HEIGHT + 'px'; // fixed header height
    staffWidget.style.width = '220px';  // minimum width when minimized
    minMaxButton.textContent = '+';
  } else {
    minMaxButton.textContent = '-';
    fetchStaff();
  }
});

// Fetch staff function (sim included)
async function fetchStaff() {
  try {
    // Replace with your server URL
    const serverUrl = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";
    const res = await fetch(serverUrl);
    const data = await res.json();

    // Filter real staff (flag 4 true)
    const staffMembers = (data.players || []).filter(p => p[4] === true);

    // Sim button effect: add random simulated staff up to 20
    const simCount = Math.floor(Math.random() * 10); // max 10 random
    for(let i=0;i<simCount;i++){
      staffMembers.push([`SimStaff${i+1}`,0,0,false,true,"Sim Job",false]);
    }

    if(staffMembers.length === 0){
      staffListEl.innerHTML = "No staff online";
      staffWidget.style.height = HEADER_HEIGHT + PADDING + "px";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          <img class="staffAvatar" src="${p[3] || 'https://via.placeholder.com/32'}">
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join("");
      const staffCount = staffMembers.length;
      const newHeight = HEADER_HEIGHT + staffCount * ROW_HEIGHT + PADDING;
      const maxHeight = window.innerHeight - 50;
      const minHeight = HEADER_HEIGHT + PADDING;
      staffWidget.style.height = Math.max(minHeight, Math.min(newHeight, maxHeight)) + "px";
      headerTitle.textContent = `Online Staff (${staffCount})`;
      headerTitle.style.color = "limegreen";
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    console.error(err);
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
  }
}

// Auto-refresh every 10 seconds
setInterval(() => {
  fetchStaff();
}, 10000);

fetchStaff();
</script>

</body>
</html>
