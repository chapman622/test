<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* Page background transparent */
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 250px;
    min-width: 150px;
    height: 100px;
    background-color: #222; /* Widget background same as header */
    color: white;
    border-radius: 10px;
    overflow: hidden;
    box-sizing: border-box;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    font-family: sans-serif;
  }
  #staffHeader {
    background-color: #222;
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #headerTitle {
    font-weight: bold;
    font-size: 14px;
  }
  #headerButtons button {
    margin-left: 5px;
    background: #444;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
  }
  #staffList {
    flex: 1;
    overflow-y: auto;
    padding: 5px;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }
  .staffAvatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .staffName {
    font-weight: bold;
    flex: 1;
  }
  .staffJob {
    font-weight: normal;
    margin-left: 5px;
  }
  #resizer {
    width: 10px;
    height: 10px;
    background: #666;
    position: absolute;
    right: 0;
    bottom: 0;
    cursor: se-resize;
  }
  /* Hide staff list when minimized */
  #staffWidget.minimized #staffList {
    display: none;
  }
  #staffWidget.minimized #resizer {
    display: none;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="headerButtons">
      <button id="simButton">Sim</button>
      <button id="minMaxButton">−</button>
    </div>
  </div>
  <div id="staffList"></div>
  <div id="resizer"></div>
</div>

<script>
const box = document.getElementById('staffWidget');
const header = document.getElementById('staffHeader');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const minMaxButton = document.getElementById('minMaxButton');
const simButton = document.getElementById('simButton');

let minimized = false;
let simEnabled = false;

// Dragging
let isDragging = false, dragOffsetX = 0, dragOffsetY = 0;
header.addEventListener('mousedown', e => {
  isDragging = true;
  dragOffsetX = e.clientX - box.offsetLeft;
  dragOffsetY = e.clientY - box.offsetTop;
});
document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', e => {
  if (isDragging && !minimized) {
    box.style.left = e.clientX - dragOffsetX + 'px';
    box.style.top = e.clientY - dragOffsetY + 'px';
  }
});

// Resizing
const resizer = document.getElementById('resizer');
let isResizing = false;
resizer.addEventListener('mousedown', e => {
  isResizing = true;
  e.stopPropagation();
});
document.addEventListener('mouseup', () => isResizing = false);
document.addEventListener('mousemove', e => {
  if (isResizing && !minimized) {
    box.style.width = Math.max(150, e.clientX - box.offsetLeft) + 'px';
    box.style.height = Math.max(100, e.clientY - box.offsetTop) + 'px';
  }
});

// Minimize / Maximize
minMaxButton.addEventListener('click', () => {
  minimized = !minimized;
  box.classList.toggle('minimized', minimized);
  minMaxButton.textContent = minimized ? '+' : '−';
});

// Sim button toggle
simButton.addEventListener('click', () => {
  simEnabled = !simEnabled;
  fetchStaff();
});

// Fetch staff
async function fetchStaff() {
  try {
    const res = await fetch('https://tycoon-2epova.users.cfx.re/status/widget/players.json');
    const data = await res.json();

    let staffMembers = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

    // Add simulated staff if enabled
    if (simEnabled) {
      const simCount = Math.floor(Math.random() * 20) + 1;
      for (let i=0;i<simCount;i++) {
        staffMembers.push([`SimStaff${i+1}`, 0, 0, '', true, 'Sim Job', false]);
      }
    }

    if (staffMembers.length === 0) {
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
      if (!minimized) box.style.height = '100px';
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          <img class="staffAvatar" src="${p[3] || 'https://via.placeholder.com/24'}">
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5] || ''}</span>
        </div>
      `).join('');
      headerTitle.textContent = `Online Staff (${staffMembers.length})`;
      headerTitle.style.color = "limegreen";

      if (!minimized) {
        let newHeight = 30 + staffMembers.length * 30;
        const maxHeight = window.innerHeight - 50;
        box.style.height = Math.min(newHeight, maxHeight) + 'px';
      }
    }
  } catch (err) {
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto-refresh every 10 seconds
setInterval(fetchStaff, 10000);
fetchStaff();
</script>

</body>
</html>
