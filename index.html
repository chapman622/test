
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport Tycoon Staff Widget</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #fff; /* page background white */
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 300px;
    min-width: 200px;
    max-width: 600px;
    background: #333;
    color: #000;
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
    resize: both;
    padding: 5px;
    box-sizing: border-box;
    cursor: move;
  }
  #staffHeader {
    background: #333;
    color: #fff;
    padding: 5px 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: move;
  }
  #staffHeader span {
    flex-grow: 1;
  }
  #staffHeader button {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-left: 5px;
  }
  #staffList {
    padding: 5px 10px;
    max-height: 400px;
    overflow-y: auto;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .staffRow img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .staffRow .staffName {
    font-weight: bold;
    color: #fff;
    margin-right: 5px;
  }
  .staffRow .staffJob {
    font-size: 0.85em;
    color: #fff;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <button id="toggleButton">−</button>
    <button id="simButton">Sim</button>
  </div>
  <div id="staffList"></div>
</div>

<script>
const HEADER_HEIGHT = 35;
const PADDING = 10;
const ROW_HEIGHT = 40;
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const box = document.getElementById('staffWidget');
const simButton = document.getElementById('simButton');
const toggleButton = document.getElementById('toggleButton');

let minimized = false;
let simActive = false;

const serverUrl = 'https://tycoon-2epova.users.cfx.re/status/widget/players.json';

async function fetchStaff() {
  try {
    const res = await fetch(serverUrl);
    const data = await res.json();

    // Filter real staff (flag 4)
    const realStaff = (data.players || []).filter(p => p[4] === true);

    let staffMembers = [...realStaff];

    // Simulate staff if sim active
    if(simActive) {
      const simCount = Math.floor(Math.random() * 10) + 1;
      for(let i=0;i<simCount;i++) {
        staffMembers.push(["SimStaff" + (i+1), null, null, null, true, "Sim Job", null]);
      }
    }

    if(staffMembers.length === 0) {
      staffListEl.innerHTML = "No staff online";
      box.style.height = HEADER_HEIGHT + PADDING + "px";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          <img src="${p[3] || 'https://via.placeholder.com/30'}" alt="avatar">
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join("");

      const staffCount = staffMembers.length;
      const newHeight = HEADER_HEIGHT + staffCount * ROW_HEIGHT + PADDING;
      const maxHeight = window.innerHeight - 50;
      const minHeight = 100;
      box.style.height = Math.max(minHeight, Math.min(newHeight, maxHeight)) + "px";
      headerTitle.textContent = `Online Staff (${staffCount})`;
      headerTitle.style.color = "limegreen";
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    console.error(err);
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
  }
}

// Auto-refresh
setInterval(fetchStaff, 10000);
fetchStaff();

// Dragging
let isDragging = false, dragOffsetX = 0, dragOffsetY = 0;
box.addEventListener('mousedown', e => {
  if(e.target === box || e.target === staffListEl || e.target === headerTitle){
    isDragging = true;
    dragOffsetX = e.clientX - box.offsetLeft;
    dragOffsetY = e.clientY - box.offsetTop;
  }
});
document.addEventListener('mousemove', e => {
  if(isDragging && !resizing){
    box.style.left = e.clientX - dragOffsetX + "px";
    box.style.top = e.clientY - dragOffsetY + "px";
  }
});
document.addEventListener('mouseup', ()=> { isDragging=false; });

// Resize detection
let resizing = false;
box.addEventListener('mousedown', e => {
  if(e.target === box && e.offsetX > box.clientWidth - 15 && e.offsetY > box.clientHeight - 15){
    resizing = true;
  }
});
document.addEventListener('mouseup', ()=> { resizing=false; });

// Sim button
simButton.addEventListener('click', ()=> {
  simActive = !simActive;
  fetchStaff();
});

// Minimize / Maximize button
toggleButton.addEventListener('click', ()=>{
  minimized = !minimized;
  if(minimized){
    box.style.height = HEADER_HEIGHT + PADDING + "px";
    box.style.width = "200px";
    toggleButton.textContent = '+';
    staffListEl.style.display = "none";
  } else {
    toggleButton.textContent = '−';
    staffListEl.style.display = "block";
    fetchStaff();
  }
});
</script>
</body>
</html>
