<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent; /* keep page transparent */
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 250px;
    min-height: 50px;
    border-radius: 10px;
    background: #333;
    color: white;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    user-select: none;
    z-index: 9999;
  }
  #staffHeader {
    padding: 5px 10px;
    background: #444;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #staffHeader span {
    font-weight: bold;
  }
  #staffButtons {
    display: flex;
    gap: 5px;
  }
  .headerBtn {
    width: 20px;
    height: 20px;
    background: gray;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
  }
  #simBtn.active {
    background: limegreen;
    color: black;
  }
  #staffList {
    padding: 5px 10px;
    overflow-y: auto;
  }
  .staffRow {
    margin: 2px 0;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .staffRow img {
    width: 25px;
    height: 25px;
    border-radius: 50%;
  }
  .staffName {
    font-weight: bold;
  }
  .staffJob {
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="staffButtons">
      <button class="headerBtn" id="minBtn">−</button>
      <button class="headerBtn" id="simBtn">S</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
let staffWidget = document.getElementById('staffWidget');
let header = document.getElementById('staffHeader');
let headerTitle = document.getElementById('headerTitle');
let staffListEl = document.getElementById('staffList');
let minBtn = document.getElementById('minBtn');
let simBtn = document.getElementById('simBtn');

let isMinimized = false;
let showSim = false;

// Dragging
let isDragging = false, offsetX, offsetY;
header.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - staffWidget.offsetLeft;
  offsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener('mousemove', e => {
  if (isDragging) {
    staffWidget.style.left = (e.clientX - offsetX) + 'px';
    staffWidget.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', () => { isDragging = false; });

// Minimize button
minBtn.addEventListener('click', () => {
  isMinimized = !isMinimized;
  if (isMinimized) {
    staffListEl.style.display = 'none';
    staffWidget.style.height = header.offsetHeight + 'px';
    minBtn.textContent = '+';
  } else {
    staffListEl.style.display = 'block';
    minBtn.textContent = '−';
    fetchStaff();
  }
});

// Sim button
simBtn.addEventListener('click', () => {
  showSim = !showSim;
  simBtn.classList.toggle('active', showSim);
  fetchStaff();
});

// Fetch staff
async function fetchStaff() {
  try {
    const res = await fetch('https://tycoon-2epova.users.cfx.re/status/widget/players.json');
    const data = await res.json();

    let staffMembers = (data.players || []).filter(p => p[4] === true);
    if (showSim) {
      // add random sim staff up to 20
      let simCount = Math.floor(Math.random() * 10) + 1;
      for (let i = 0; i < simCount; i++) {
        staffMembers.push([`SimStaff${i+1}`, null, null, null, true, "Sim Job", false]);
      }
    }

    if (staffMembers.length === 0) {
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
      if (!isMinimized) staffWidget.style.height = header.offsetHeight + 'px';
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          ${p[3] ? `<img src="${p[3]}">` : ''}
          <div>
            <div class="staffName">${p[0]}</div>
            <div class="staffJob">${p[5]}</div>
          </div>
        </div>
      `).join('');
      headerTitle.textContent = `Online Staff (${staffMembers.length})`;
      headerTitle.style.color = "limegreen";
      if (!isMinimized) {
        let newHeight = header.offsetHeight + staffMembers.length * 35;
        staffWidget.style.height = newHeight + 'px';
      }
    }
  } catch (err) {
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto-refresh
setInterval(fetchStaff, 10000);
fetchStaff();
</script>

</body>
</html>
