<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
  body { margin:0; font-family:sans-serif; }
  #staffWidget {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 300px;
    min-width: 200px;
    min-height: 100px;
    background: #1e1e1e;
    border-radius: 12px; /* Rounded corners */
    color: #fff;
    overflow: hidden;
    user-select: none;
    z-index: 9999;
  }
  #staffHeader {
    background: #333;
    padding: 8px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
  }
  #staffHeader span { font-weight: bold; }
  #staffButtons button {
    background: #555;
    border: none;
    color: #fff;
    padding: 4px 8px;
    margin-left: 4px;
    border-radius: 6px;
    cursor: pointer;
  }
  #staffList {
    padding: 8px;
    overflow-y: auto;
  }
  .staff-member {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }
  .staff-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 6px;
  }
  .staff-info span {
    display: block;
  }
  /* Resize handle */
  #resizeHandle {
    position: absolute;
    width: 12px;
    height: 12px;
    bottom: 2px;
    right: 2px;
    cursor: se-resize;
    background: #888;
    border-radius: 50%;
  }
</style>
</head>
<body>
<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="staffButtons">
      <button id="simBtn">Sim</button>
      <button id="minMaxBtn">_</button>
    </div>
  </div>
  <div id="staffList"></div>
  <div id="resizeHandle"></div>
</div>

<script>
const box = document.getElementById('staffWidget');
const header = document.getElementById('staffHeader');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const simBtn = document.getElementById('simBtn');
const minMaxBtn = document.getElementById('minMaxBtn');
const resizeHandle = document.getElementById('resizeHandle');

const ROW_HEIGHT = 32;
const HEADER_HEIGHT = 36;
const PADDING = 16;

// Load position & size
const savedPos = JSON.parse(localStorage.getItem("staffWidgetPos")||"{}");
const savedSize = JSON.parse(localStorage.getItem("staffWidgetSize")||"{}");
if(savedPos.top) box.style.top = savedPos.top;
if(savedPos.left) box.style.left = savedPos.left;
if(savedSize.width) box.style.width = savedSize.width;
if(savedSize.height) box.style.height = savedSize.height;

// Dragging
let isDragging = false, offsetX, offsetY;
box.addEventListener('mousedown', e => {
    if(e.target === resizeHandle) return;
    isDragging = true;
    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;
});
document.addEventListener('mousemove', e => {
    if(isDragging){
        box.style.left = (e.clientX - offsetX) + 'px';
        box.style.top = (e.clientY - offsetY) + 'px';
    }
});
document.addEventListener('mouseup', () => {
    if(isDragging){
        localStorage.setItem("staffWidgetPos", JSON.stringify({top: box.style.top, left: box.style.left}));
    }
    isDragging = false;
});

// Resizing
let isResizing = false;
resizeHandle.addEventListener('mousedown', e => {
    e.stopPropagation();
    isResizing = true;
});
document.addEventListener('mousemove', e => {
    if(isResizing){
        const newWidth = e.clientX - box.offsetLeft;
        const newHeight = e.clientY - box.offsetTop;
        box.style.width = Math.max(200,newWidth)+'px';
        box.style.height = Math.max(100,newHeight)+'px';
    }
});
document.addEventListener('mouseup', () => {
    if(isResizing){
        localStorage.setItem("staffWidgetSize", JSON.stringify({width: box.style.width, height: box.style.height}));
    }
    isResizing = false;
});

// Min/Max button updated to minimize to header only
let minimized = false;
minMaxBtn.addEventListener('click', () => {
    minimized = !minimized;
    if(minimized){
        staffListEl.style.display = 'none';
        resizeHandle.style.display = 'none';
        box.style.height = HEADER_HEIGHT + 'px';
    } else {
        staffListEl.style.display = 'block';
        resizeHandle.style.display = 'block';
        const staffCount = staffListEl.children.length;
        const newHeight = HEADER_HEIGHT + staffCount*ROW_HEIGHT + PADDING;
        box.style.height = Math.min(newHeight, window.innerHeight-50)+'px';
    }
});

// Sim button
simBtn.addEventListener('click', () => {
    const n = Math.floor(Math.random()*10)+1;
    staffListEl.innerHTML = '';
    for(let i=0;i<n;i++){
        const name = 'Staff'+(i+1);
        const job = 'Job'+(i+1);
        const div = document.createElement('div');
        div.className = 'staff-member';
        div.innerHTML = `<div class="staff-info"><span>${name}</span><span>${job}</span></div>`;
        staffListEl.appendChild(div);
    }
    headerTitle.textContent = `Online Staff (${n})`;
    headerTitle.style.color = n>0?'limegreen':'red';
    const newHeight = HEADER_HEIGHT + n*ROW_HEIGHT + PADDING;
    box.style.height = newHeight+'px';
});

// Fetch staff from JSON (example)
async function fetchStaff() {
    try {
        const serverUrlBase = 'https://tycoon-2epova.users.cfx.re/status/widget/players.json';
        const res = await fetch(serverUrlBase);
        const data = await res.json();
        const staffMembers = (data.players||[]).filter(p=>p[4]===true);
        if(staffMembers.length === 0){
            staffListEl.innerHTML = "No staff online";
            headerTitle.textContent = "Online Staff (0)";
            headerTitle.style.color = "red";
            box.style.height = HEADER_HEIGHT + PADDING + 'px';
        } else {
            staffListEl.innerHTML = staffMembers.map(p=>`
                <div class="staff-member">
                    <img class="staff-avatar" src="${p[3]||'https://via.placeholder.com/24'}">
                    <div class="staff-info"><span>${p[0]}</span><span>${p[5]}</span></div>
                </div>
            `).join('');
            headerTitle.textContent = `Online Staff (${staffMembers.length})`;
            headerTitle.style.color = "limegreen";
            const newHeight = HEADER_HEIGHT + staffMembers.length*ROW_HEIGHT + PADDING;
            box.style.height = Math.min(newHeight, window.innerHeight-50)+'px';
        }
    } catch(err){
        staffListEl.innerHTML = "Error fetching staff";
        headerTitle.textContent = "Online Staff (?)";
        headerTitle.style.color = "orange";
        console.error(err);
    }
}

// Auto-refresh every 10 seconds
fetchStaff();
setInterval(fetchStaff, 10000);
</script>
</body>
</html>
