<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  body {
    background: transparent; /* no page background */
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    background-color: #222; /* dark widget */
    color: white;
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
    min-width: 220px;
    max-width: 400px;
  }
  #staffHeader {
    background-color: #222;
    cursor: move;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }
  #staffList {
    padding: 10px;
    max-height: 400px;
    overflow-y: auto;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .staffAvatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
    color: white;
  }
  .staffJob {
    color: white;
  }
  #minMaxButton {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  /* Resize handle */
  #resizeHandle {
    width: 15px;
    height: 15px;
    background: transparent;
    border-right: 3px solid white;
    border-bottom: 3px solid white;
    position: absolute;
    right: 2px;
    bottom: 2px;
    cursor: se-resize;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <button id="minMaxButton">-</button>
  </div>
  <div id="staffList">
    <!-- Staff rows go here -->
  </div>
  <div id="resizeHandle"></div>
</div>

<script>
const staffWidget = document.getElementById('staffWidget');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const minMaxButton = document.getElementById('minMaxButton');
const resizeHandle = document.getElementById('resizeHandle');

let minimized = false;
const HEADER_HEIGHT = 50;
const ROW_HEIGHT = 40;
const PADDING = 20;

// Drag functionality
let offsetX, offsetY, isDragging = false;
staffWidget.addEventListener('mousedown', (e) => {
  if(e.target === minMaxButton || e.target === resizeHandle) return; // ignore button + resizer
  isDragging = true;
  offsetX = e.clientX - staffWidget.offsetLeft;
  offsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', (e) => {
  if(isDragging && !minimized){
    staffWidget.style.left = e.clientX - offsetX + 'px';
    staffWidget.style.top = e.clientY - offsetY + 'px';
  }
});

// Resize functionality with min lock
let isResizing = false;
resizeHandle.addEventListener('mousedown', (e) => {
  isResizing = true;
  e.preventDefault();
});
document.addEventListener('mouseup', () => isResizing = false);
document.addEventListener('mousemove', (e) => {
  if (isResizing && !minimized) {
    const newWidth = e.clientX - staffWidget.offsetLeft;
    const newHeight = e.clientY - staffWidget.offsetTop;
    staffWidget.style.width = Math.max(220, newWidth) + 'px'; // min width locked
    staffWidget.style.height = Math.max(HEADER_HEIGHT, newHeight) + 'px'; // min height locked
  }
});

// Minimize/maximize button
minMaxButton.addEventListener('click', () => {
  minimized = !minimized;
  if(minimized){
    staffWidget.style.height = HEADER_HEIGHT + 'px'; // fixed header height
    staffWidget.style.width = '220px';  // fixed width
    minMaxButton.textContent = '+';
  } else {
    minMaxButton.textContent = '-';
    fetchStaff();
  }
});

// Fetch staff function (real staff + sim staff)
async function fetchStaff() {
  try {
    const serverUrl = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";
    const res = await fetch(serverUrl);
    const data = await res.json();

    const realStaff = (data.players || []).filter(p => p[4] === true);

    const simCount = Math.floor(Math.random() * 20);
    const simStaff = Array.from({length: simCount}, (_, i) => [
      `SimStaff${i+1}`, 0, 0, false, true, "Sim Job", false
    ]);

    const staffMembers = [...realStaff, ...simStaff];

    if(staffMembers.length === 0){
      staffListEl.innerHTML = "No staff online";
      if(!minimized){
        staffWidget.style.height = HEADER_HEIGHT + PADDING + "px";
      }
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          <img class="staffAvatar" src="${p[3] || 'https://via.placeholder.com/32'}">
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join("");
      if(!minimized){
        const staffCount = staffMembers.length;
        const newHeight = HEADER_HEIGHT + staffCount * ROW_HEIGHT + PADDING;
        const maxHeight = window.innerHeight - 50;
        const minHeight = HEADER_HEIGHT + PADDING;
        staffWidget.style.height = Math.max(minHeight, Math.min(newHeight, maxHeight)) + "px";
      }
      headerTitle.textContent = `Online Staff (${staffMembers.length})`;
      headerTitle.style.color = "limegreen";
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    console.error(err);
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
  }
}

// Auto-refresh every 10s
setInterval(() => {
  fetchStaff();
}, 10000);

fetchStaff();
</script>

</body>
</html>
