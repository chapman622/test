<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Widget</title>
<style>
  body {
    background: white; /* webpage background */
    margin: 0;
    font-family: sans-serif;
  }
  #staffWidget {
    position: absolute;
    top: 50px;
    left: 50px;
    background: #222;
    color: white;
    border-radius: 12px;
    overflow: hidden;
    width: 250px;
    min-height: 50px;
  }
  #header {
    background: #444;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    cursor: move;
  }
  #headerTitle {
    font-weight: bold;
  }
  #headerButtons button {
    margin-left: 5px;
    background: #444;
    border: none;
    color: white;
    padding: 2px 8px;
    cursor: pointer;
  }
  #staffList {
    overflow-y: auto;
    max-height: 400px;
  }
  .staffRow {
    display: flex;
    align-items: center;
    padding: 5px;
  }
  .staffAvatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 8px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
    color: white;
  }
  .staffJob {
    font-size: 0.9em;
    color: white;
  }
</style>
</head>
<body>
<div id="staffWidget">
  <div id="header">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="headerButtons">
      <button id="simToggleBtn">Sim</button>
      <button id="minimizeBtn">−</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const box = document.getElementById("staffWidget");
const header = document.getElementById("header");
const headerTitle = document.getElementById("headerTitle");
const staffListEl = document.getElementById("staffList");
const simToggleBtn = document.getElementById("simToggleBtn");
const minimizeBtn = document.getElementById("minimizeBtn");

let simActive = false;
let minimized = false;
let serverUrlBase = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";

simToggleBtn.addEventListener("click", () => {
  simActive = !simActive;
  simToggleBtn.style.background = simActive ? "limegreen" : "#444";
  fetchStaff();
});

minimizeBtn.addEventListener("click", () => {
  minimized = !minimized;
  if(minimized){
    staffListEl.style.display = "none";
    box.style.height = header.offsetHeight + "px";
    minimizeBtn.textContent = "+";
    simToggleBtn.style.display = "none";
  } else {
    staffListEl.style.display = "block";
    fetchStaff();
    minimizeBtn.textContent = "−";
    simToggleBtn.style.display = "inline-block";
  }
});

// Drag from anywhere
let isDragging = false, offsetX, offsetY;
box.addEventListener("mousedown", e => {
  if (e.target.tagName !== "BUTTON") {
    isDragging = true;
    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;
  }
});
document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("mousemove", e => {
  if (isDragging && !minimized) {
    box.style.left = (e.clientX - offsetX) + "px";
    box.style.top = (e.clientY - offsetY) + "px";
  }
});

async function fetchStaff() {
  try {
    let data = await fetch(serverUrlBase).then(r => r.json());
    let players = data.players || [];
    let realStaff = players.filter(p => p[4] === true);
    let displayStaff = [...realStaff];

    if (simActive) {
      let simCount = Math.floor(Math.random() * 20) + 1;
      for (let i = 0; i < simCount; i++) {
        displayStaff.push(["SimStaff"+(i+1), 0, 0, "", true, "SimJob", false]);
      }
    }

    if (displayStaff.length === 0) {
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
      box.style.height = header.offsetHeight + "px";
    } else {
      staffListEl.innerHTML = displayStaff.map(p => `
        <div class="staffRow">
          <img class="staffAvatar" src="${p[3] || 'https://via.placeholder.com/30'}">
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join("");
      headerTitle.textContent = `Online Staff (${displayStaff.length})`;
      headerTitle.style.color = "limegreen";

      if (!minimized) {
        const ROW_HEIGHT = 45;
        const PADDING = 20;
        const newHeight = header.offsetHeight + displayStaff.length * ROW_HEIGHT + PADDING;
        const maxHeight = window.innerHeight - 50;
        box.style.height = Math.min(newHeight, maxHeight) + "px";
      }
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto refresh every 10s
setInterval(fetchStaff, 10000);
fetchStaff();
</script>
</body>
</html>
