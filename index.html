<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  body {
    background: transparent; /* page background remains transparent */
    margin: 0;
    font-family: sans-serif;
  }

  #staffWidget {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 250px;
    background-color: #2c2f33; /* same as header */
    color: white;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    user-select: none;
  }

  #staffHeader {
    background-color: #2c2f33;
    padding: 6px 10px;
    cursor: move;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  #staffHeader span {
    font-weight: bold;
  }

  #staffButtons {
    display: flex;
    gap: 4px;
  }

  .staff-button {
    background: #7289da;
    color: white;
    border: none;
    border-radius: 4px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-weight: bold;
  }

  .staff-button.active {
    background: #43b581; /* green for active sim button */
  }

  #staffList {
    padding: 6px;
    overflow-y: auto;
  }

  .staff-entry {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }

  .staff-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 6px;
  }

  .staff-info {
    display: flex;
    flex-direction: column;
  }

  .staff-info .staff-name {
    font-weight: bold;
    color: white;
  }

  .staff-info .staff-job {
    font-size: 0.85em;
    color: white;
  }

  #resizer {
    width: 12px;
    height: 12px;
    background: #7289da;
    position: absolute;
    right: 0;
    bottom: 0;
    cursor: nwse-resize;
    border-radius: 3px;
  }

</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="staffButtons">
      <button id="simButton" class="staff-button">S</button>
      <button id="minMaxButton" class="staff-button">-</button>
    </div>
  </div>
  <div id="staffList"></div>
  <div id="resizer"></div>
</div>

<script>
const serverUrl = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";
const staffWidget = document.getElementById("staffWidget");
const staffListEl = document.getElementById("staffList");
const headerTitle = document.getElementById("headerTitle");
const simButton = document.getElementById("simButton");
const minMaxButton = document.getElementById("minMaxButton");
const resizer = document.getElementById("resizer");

let minimized = false;
let simActive = false;

// Dragging
let isDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;

staffWidget.addEventListener("mousedown", e => {
  if(e.target === resizer) return; // don't drag if resizing
  isDragging = true;
  dragOffsetX = e.clientX - staffWidget.offsetLeft;
  dragOffsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener("mouseup", () => { isDragging = false; });
document.addEventListener("mousemove", e => {
  if(isDragging){
    staffWidget.style.left = (e.clientX - dragOffsetX) + "px";
    staffWidget.style.top = (e.clientY - dragOffsetY) + "px";
  }
});

// Resizing
let isResizing = false;
resizer.addEventListener("mousedown", e => {
  isResizing = true;
  e.stopPropagation();
});
document.addEventListener("mouseup", () => { isResizing = false; });
document.addEventListener("mousemove", e => {
  if(isResizing){
    let newWidth = e.clientX - staffWidget.offsetLeft;
    let newHeight = e.clientY - staffWidget.offsetTop;
    staffWidget.style.width = Math.max(150, newWidth) + "px";
    staffWidget.style.height = Math.max(50, newHeight) + "px";
  }
});

// Minimize/Maximize
minMaxButton.addEventListener("click", () => {
  minimized = !minimized;
  if(minimized){
    staffListEl.style.display = "none";
    resizer.style.display = "none";
    staffWidget.style.height = "36px";
    staffWidget.style.width = "150px";
    minMaxButton.textContent = "+";
  } else {
    staffListEl.style.display = "block";
    resizer.style.display = "block";
    minMaxButton.textContent = "-";
  }
});

// Sim button toggle
simButton.addEventListener("click", () => {
  simActive = !simActive;
  simButton.classList.toggle("active", simActive);
  fetchStaff();
});

// Fetch staff
async function fetchStaff() {
  try {
    const res = await fetch(serverUrl);
    const data = await res.json();

    let players = data.players || [];
    let realStaff = players.filter(p => Array.isArray(p) && p[4] === true);

    if(simActive){
      let simCount = Math.min(20, Math.floor(Math.random()*10)+1);
      let simStaff = [];
      for(let i=0;i<simCount;i++){
        simStaff.push(["SimStaff"+(i+1),0,0,"https://cdn.discordapp.com/embed/avatars/"+(i%5)+".png",true,"Job",true]);
      }
      players = [...realStaff, ...simStaff];
    } else {
      players = realStaff;
    }

    if(players.length === 0){
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = players.map(p => `
        <div class="staff-entry">
          <img src="${p[3]}" alt="avatar" class="staff-avatar">
          <div class="staff-info">
            <span class="staff-name">${p[0]}</span>
            <span class="staff-job">${p[5]}</span>
          </div>
        </div>
      `).join("");
      headerTitle.textContent = `Online Staff (${players.length})`;
      headerTitle.style.color = "limegreen";
    }

  } catch(err){
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto-refresh
setInterval(fetchStaff, 10000); // every 10s
fetchStaff();
</script>

</body>
</html>
