<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Widget</title>
<style>
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 250px;
    min-width: 150px;
    background: #222;
    color: white;
    border-radius: 12px;
    overflow: hidden;
    user-select: none;
    z-index: 9999;
  }
  #staffHeader {
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #444;
  }
  #staffList {
    padding: 5px 10px;
    max-height: 400px;
    overflow-y: auto;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .staffRow img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 8px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
  }
  .staffJob {
    font-size: 0.9em;
    color: #ccc;
  }
  #staffControls button {
    margin-left: 5px;
    cursor: pointer;
  }
  .minimized #staffList {
    display: none;
  }
  .minimized {
    height: auto !important;
    width: auto !important;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="staffControls">
      <button id="simButton">Sim</button>
      <button id="minMaxButton">−</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const box = document.getElementById('staffWidget');
const header = document.getElementById('staffHeader');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const minMaxButton = document.getElementById('minMaxButton');
const simButton = document.getElementById('simButton');

let minimized = false;
let simActive = false;

// Drag functionality
let offsetX, offsetY, isDragging = false;
header.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - box.offsetLeft;
  offsetY = e.clientY - box.offsetTop;
});
document.addEventListener('mouseup', () => { isDragging = false; });
document.addEventListener('mousemove', (e) => {
  if (isDragging && !minimized) {
    box.style.left = e.clientX - offsetX + 'px';
    box.style.top = e.clientY - offsetY + 'px';
  }
});

// Minimize/Maximize button
minMaxButton.addEventListener('click', () => {
  minimized = !minimized;
  box.classList.toggle('minimized', minimized);
  minMaxButton.textContent = minimized ? '+' : '−';

  if (minimized) {
    box.style.height = header.offsetHeight + 'px';
    box.style.width = '150px';
  } else {
    const staffRows = staffListEl.children.length;
    let newHeight = header.offsetHeight + staffRows * 30 + 10;
    const maxHeight = window.innerHeight - 50;
    box.style.height = Math.min(newHeight, maxHeight) + 'px';
    box.style.width = '250px';
  }
});

// Sim button
simButton.addEventListener('click', () => {
  simActive = !simActive;
  fetchStaff(); // refresh with sim staff
});

// Fetch staff function
async function fetchStaff() {
  try {
    const serverUrl = 'https://tycoon-2epova.users.cfx.re/status/widget/players.json';
    const res = await fetch(serverUrl);
    const data = await res.json();

    let staffMembers = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

    // Add sim staff if enabled
    if (simActive) {
      const simCount = Math.min(20, Math.floor(Math.random() * 10) + 1);
      for (let i = 1; i <= simCount; i++) {
        staffMembers.push(['SimStaff' + i, 0, 0, '', true, 'SimJob', false]);
      }
    }

    if (staffMembers.length === 0) {
      staffListEl.innerHTML = "No staff online";
      box.style.height = header.offsetHeight + 'px';
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffListEl.innerHTML = staffMembers.map(p => `
        <div class="staffRow">
          ${p[3] ? `<img src="${p[3]}" />` : ''}
          <span class="staffName">${p[0]}</span>
          <span class="staffJob">${p[5]}</span>
        </div>
      `).join('');
      const staffCount = staffMembers.length;
      const newHeight = header.offsetHeight + staffCount * 30 + 10;
      const maxHeight = window.innerHeight - 50;
      if (!minimized) {
        box.style.height = Math.min(newHeight, maxHeight) + 'px';
      }
      headerTitle.textContent = `Online Staff (${staffCount})`;
      headerTitle.style.color = "limegreen";
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    console.error(err);
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
  }
}

// Auto-refresh
setInterval(fetchStaff, 10000);
fetchStaff();
</script>

</body>
</html>
