<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 250px;
    min-width: 150px;
    background: #222;
    border-radius: 10px;
    color: white;
    user-select: none;
    z-index: 1000;
  }
  #header {
    background: #444;
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px 10px 0 0;
  }
  #headerTitle {
    font-weight: bold;
    font-size: 14px;
  }
  #buttons {
    display: flex;
    gap: 5px;
  }
  .widgetBtn {
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
    color: white;
  }
  #minBtn {
    background: #666;
  }
  #simBtn {
    background: #666;
  }
  #staffList {
    padding: 5px 10px;
  }
  .staffMember {
    margin-bottom: 5px;
  }
  .staffName {
    font-weight: bold;
    color: white;
  }
  .staffJob {
    color: white;
  }
</style>
</head>
<body>

<div id="staffWidget">
  <div id="header">
    <span id="headerTitle">Online Staff (0)</span>
    <div id="buttons">
      <button id="simBtn" class="widgetBtn">S</button>
      <button id="minBtn" class="widgetBtn">-</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const staffWidget = document.getElementById('staffWidget');
const header = document.getElementById('header');
const staffList = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const minBtn = document.getElementById('minBtn');
const simBtn = document.getElementById('simBtn');

let isMinimized = false;
let simActive = false;

// Dragging
let offsetX, offsetY, isDragging = false;
header.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - staffWidget.offsetLeft;
  offsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener('mousemove', e => {
  if(isDragging){
    staffWidget.style.left = (e.clientX - offsetX) + 'px';
    staffWidget.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', () => { isDragging = false; });

// Minimize/Maximize
minBtn.addEventListener('click', () => {
  isMinimized = !isMinimized;
  if(isMinimized){
    staffList.style.display = 'none';
    staffWidget.style.height = header.offsetHeight + 'px';
    minBtn.textContent = '+';
  } else {
    staffList.style.display = 'block';
    minBtn.textContent = '-';
    updateWidgetHeight();
  }
});

// Sim Button
simBtn.addEventListener('click', () => {
  simActive = !simActive;
  simBtn.style.background = simActive ? 'green' : '#666';
  fetchStaff();
});

function updateWidgetHeight(){
  if(isMinimized) return;
  const staffCount = staffList.children.length;
  let newHeight = header.offsetHeight + staffCount * 35 + 10; // padding
  const maxHeight = window.innerHeight - 50;
  staffWidget.style.height = Math.min(newHeight, maxHeight) + 'px';
}

// Fetch staff
async function fetchStaff(){
  try {
    const res = await fetch('https://tycoon-2epova.users.cfx.re/status/widget/players.json');
    const data = await res.json();
    let staffMembers = (data.players || []).filter(p => p[4] === true);
    
    // Add sim staff if active
    if(simActive){
      const simCount = Math.min(Math.floor(Math.random()*20)+1, 20);
      for(let i=0;i<simCount;i++){
        staffMembers.push(["SimStaff"+i,0,0,true,"Sim Job",true]);
      }
    }
    
    // Render staff
    if(staffMembers.length === 0){
      staffList.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
    } else {
      staffList.innerHTML = staffMembers.map(p => `
        <div class="staffMember">
          <div class="staffName">${p[0]}</div>
          <div class="staffJob">${p[5]}</div>
        </div>
      `).join('');
      headerTitle.textContent = `Online Staff (${staffMembers.length})`;
      headerTitle.style.color = "limegreen";
    }
    
    updateWidgetHeight();
    
  } catch(err){
    staffList.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto refresh every 10 seconds
setInterval(fetchStaff, 10000);
fetchStaff();

</script>
</body>
</html>
