<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
  body {
    background: white; /* webpage background */
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 300px;
    min-width: 200px;
    max-width: 500px;
    height: auto;
    background: #333; /* widget color same as header */
    color: white;
    border-radius: 12px;
    overflow: hidden;
    resize: both;
    z-index: 9999;
    display: flex;
    flex-direction: column;
  }
  #staffHeader {
    background: #333;
    padding: 10px;
    cursor: grab;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #staffHeader span {
    font-weight: bold;
  }
  #staffHeader button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-left: 5px;
  }
  #staffList {
    overflow-y: auto;
    padding: 5px;
    flex-grow: 1;
  }
  .staffRow {
    display: flex;
    align-items: center;
    margin: 5px 0;
  }
  .staffRow img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 8px;
  }
  .staffName {
    font-weight: bold;
    margin-right: 5px;
  }
  .staffJob {
    color: white;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div>
      <button id="simButton">Sim</button>
      <button id="minMaxButton">-</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const staffWidget = document.getElementById('staffWidget');
const staffListEl = document.getElementById('staffList');
const headerTitle = document.getElementById('headerTitle');
const simButton = document.getElementById('simButton');
const minMaxButton = document.getElementById('minMaxButton');

let simActive = false;
let minimized = false;

// Drag functionality
let offsetX, offsetY, isDragging = false;
staffWidget.addEventListener('mousedown', e => {
  if(e.target !== staffWidget) return;
  isDragging = true;
  offsetX = e.clientX - staffWidget.offsetLeft;
  offsetY = e.clientY - staffWidget.offsetTop;
});
document.addEventListener('mousemove', e => {
  if(isDragging && !minimized){
    staffWidget.style.left = (e.clientX - offsetX) + 'px';
    staffWidget.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', () => { isDragging = false; });

// Sim button
simButton.addEventListener('click', () => {
  simActive = !simActive;
  simButton.textContent = simActive ? 'Sim On' : 'Sim';
  fetchStaff();
});

// Minimize/maximize button
minMaxButton.addEventListener('click', () => {
  minimized = !minimized;
  if(minimized){
    staffWidget.style.height = '40px';
    staffWidget.style.width = '200px';
    minMaxButton.textContent = '+';
  } else {
    minMaxButton.textContent = '-';
    fetchStaff();
  }
});

// Fetch staff
const serverUrlBase = "https://tycoon-2epova.users.cfx.re/status/widget/players.json";

async function fetchStaff() {
  try {
    const res = await fetch(serverUrlBase);
    const data = await res.json();

    const realStaff = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

    let simStaff = [];
    if (simActive) {
      const randomCount = Math.floor(Math.random() * 20) + 1;
      for (let i = 0; i < randomCount; i++) {
        simStaff.push({ name: "SimStaff" + (i+1), job: "Job", avatar: "https://via.placeholder.com/30" });
      }
    }

    const allStaff = [...realStaff.map(p => ({
      name: p[0],
      job: p[5] || "",
      avatar: p[3] || "https://via.placeholder.com/30"
    })), ...simStaff];

    if (allStaff.length === 0) {
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
      if (!minimized) staffWidget.style.height = 'auto';
    } else {
      staffListEl.innerHTML = allStaff.map(s => `
        <div class="staffRow">
          <img src="${s.avatar}" />
          <span class="staffName">${s.name}</span>
          <span class="staffJob">${s.job}</span>
        </div>
      `).join("");
      headerTitle.textContent = `Online Staff (${allStaff.length})`;
      headerTitle.style.color = "limegreen";

      if (!minimized) {
        const newHeight = 40 + allStaff.length * 40 + 10;
        const maxHeight = window.innerHeight - 50;
        staffWidget.style.height = Math.min(newHeight, maxHeight) + "px";
        staffWidget.style.width = Math.max(300, staffWidget.offsetWidth);
      }
    }
  } catch(err) {
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto-refresh every 10 seconds
setInterval(fetchStaff, 10000);
fetchStaff();
</script>
</body>
</html>
