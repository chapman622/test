<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Tycoon Staff Widget</title>
<style>
  body {
    margin: 0;
    background: transparent; /* Page is transparent */
    font-family: Arial, sans-serif;
  }
  #staffWidget {
    position: absolute;
    top: 50px;
    left: 50px;
    min-width: 200px;
    width: 250px;
    min-height: 40px;
    background: #222; /* widget background matches header */
    color: white;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    resize: both;
  }
  #staffHeader {
    cursor: move;
    background: #222;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }
  #staffList {
    padding: 5px 10px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    overflow: hidden;
  }
  .staffRow {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .staffAvatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }
  .staffName {
    font-weight: bold;
  }
  .staffJob {
    font-weight: normal;
    color: #ccc;
  }
  .headerButtons {
    display: flex;
    gap: 4px;
  }
  .headerButtons button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 14px;
    padding: 0 4px;
  }
  #staffWidget.minimized {
    resize: none; /* hide resize when minimized */
  }
</style>
</head>
<body>
<div id="staffWidget">
  <div id="staffHeader">
    <span id="headerTitle">Online Staff (0)</span>
    <div class="headerButtons">
      <button id="simBtn">Sim</button>
      <button id="maximizeBtn">+</button>
    </div>
  </div>
  <div id="staffList"></div>
</div>

<script>
const box = document.getElementById("staffWidget");
const header = document.getElementById("staffHeader");
const staffListEl = document.getElementById("staffList");
const headerTitle = document.getElementById("headerTitle");
const maximizeBtn = document.getElementById("maximizeBtn");
const simBtn = document.getElementById("simBtn");

const ROW_HEIGHT = 32;
const HEADER_HEIGHT = 32;
const PADDING = 10;
const HEADER_WIDTH_MIN = 150;

let minimized = false;
let simEnabled = false;
let staffMembers = [];
let simStaff = [];

simBtn.addEventListener("click", () => {
  simEnabled = !simEnabled;
  simBtn.style.color = simEnabled ? "limegreen" : "white";
  fetchStaff();
});

maximizeBtn.addEventListener("click", () => {
  minimized = !minimized;
  if (minimized) {
    box.style.height = HEADER_HEIGHT + "px";
    box.style.width = HEADER_WIDTH_MIN + "px";
    box.classList.add("minimized");
    maximizeBtn.textContent = "+";
  } else {
    box.classList.remove("minimized");
    maximizeBtn.textContent = "-";
    adjustBoxHeight();
  }
});

function adjustBoxHeight() {
  const totalStaff = staffMembers.length + (simEnabled ? simStaff.length : 0);
  if (totalStaff === 0) {
    box.style.height = HEADER_HEIGHT + PADDING + "px";
  } else {
    const newHeight = HEADER_HEIGHT + totalStaff * ROW_HEIGHT + PADDING;
    const maxHeight = window.innerHeight - 50;
    const minHeight = 100;
    box.style.height = Math.max(minHeight, Math.min(newHeight, maxHeight)) + "px";
  }
}

// Dragging
let isDragging = false;
let offsetX, offsetY;

header.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - box.offsetLeft;
  offsetY = e.clientY - box.offsetTop;
});
document.addEventListener("mousemove", e => {
  if (isDragging && !box.classList.contains("minimized")) {
    box.style.left = e.clientX - offsetX + "px";
    box.style.top = e.clientY - offsetY + "px";
  }
});
document.addEventListener("mouseup", () => isDragging = false);

// Fetch staff function
async function fetchStaff() {
  try {
    const res = await fetch("https://tycoon-2epova.users.cfx.re/status/widget/players.json");
    const data = await res.json();

    // Extract real staff (flag 4 = staff)
    staffMembers = (data.players || []).filter(p => Array.isArray(p) && p[4] === true);

    // Generate simulated staff if enabled
    simStaff = [];
    if (simEnabled) {
      const simCount = Math.min(Math.floor(Math.random() * 10), 20);
      for (let i = 1; i <= simCount; i++) {
        simStaff.push({
          username: "SimStaff" + i,
          job: "Tester",
          avatar: "https://via.placeholder.com/24",
        });
      }
    }

    // Merge real + sim staff (real staff on top)
    const allStaff = [...staffMembers.map(p => ({
      username: p[0],
      job: p[5],
      avatar: p[3] || "https://via.placeholder.com/24",
    })), ...simStaff];

    if (allStaff.length === 0) {
      staffListEl.innerHTML = "No staff online";
      headerTitle.textContent = "Online Staff (0)";
      headerTitle.style.color = "red";
      box.style.height = HEADER_HEIGHT + PADDING + "px";
    } else {
      staffListEl.innerHTML = allStaff.map(p => `
        <div class="staffRow">
          <img class="staffAvatar" src="${p.avatar}" alt="avatar">
          <span class="staffName">${p.username}</span>
          <span class="staffJob">${p.job}</span>
        </div>
      `).join("");
      headerTitle.textContent = `Online Staff (${allStaff.length})`;
      headerTitle.style.color = "limegreen";
      if (!minimized) adjustBoxHeight();
    }
  } catch (err) {
    staffListEl.innerHTML = "Error fetching staff";
    headerTitle.textContent = "Online Staff (?)";
    headerTitle.style.color = "orange";
    console.error(err);
  }
}

// Auto-refresh every 10 seconds
setInterval(fetchStaff, 10000);
fetchStaff();
</script>
</body>
</html>
